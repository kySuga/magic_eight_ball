    <section id="magic-eight-ball">
      <h1>
        Ask the Magic Eight Ball a Question
      </h1>
      <article class="main-content">
        <img
          id="eight-ball-img"
          src="images/magic-eight-ball-300x300.png"
          alt="Magic Eight Ball"
        />
        <div id="ask-question-section" class="ask-a-question">
          <h2>
            Ask Your Question Below
          </h2>
          <form id="form-for-question" onsubmit="return clickSubmitQuestion();">
            <input
              id="question"
              type="text"
              name="question"
              autocomplete="off"
              minlength="3"
              maxlength="65"
              size="65"
              required
            />
            <!-- autocomplete removes any attempted questions or input  -->
            <button
              id="submitQuestion"
              class="btn"
              type="submit"
              value="Submit Your Question"
              onclick="askQuestion();"
            >
              Submit Your Question
            </button>
          </form>
        </div>
        <div id="answer-wrapper"></div>
      </article>
    </section>
